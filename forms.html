<!DOCTYPE html>
<html>
    <head>
        
        <style>
            h{
                color: aqua; border: 20px; text-align: center; font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div>
            <h>HTML FORM</h>
        </div>
        <form>
            First Name : <input type="text" name="First Name" /> <br/> 
            Middle Name : <input type="text" name="Middle Name"/> <br/>
            Surname : <input type="text" name="Surname"/> <br/>
            Gender : <input type="radio" name="gender"/> Male  <input type="radio" name="gender"/> Female <br/>
            Address : <textarea name="address" rows="5" cols="30">Enter your address</textarea> <br/>
            State : <select name="State"> 
                <option state="AP">Andhra Pradesh</option>
                <option state="TN">Tamil Nadu</option>
                <option state="KA">Karnataka</option>
                <option state="KL">Kerala</option>
                <option state="MH">Maharashtra</option>
            </select> <br/>
            
            College : <input type="text" name="college"/> <br/>
            Qualification  : <select name="Qualification"> 
                <option state="Post Graduate">Post Graduate</option>
                <option state="Under Graduate">Under Graduate</option>
                <option state="Intermediate/Diploma">Intermediate/Diploma</option>
                <option state="SSC">SSC</option>
            </select> <br/>
        </form>

        <form name="input">
            User Login : <input type="text" name="User" />
            <input type="Submit" value="Submit">
        </form>
    </body>
</html>
